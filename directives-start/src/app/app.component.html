<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />

      <ul class="list-group" *ngIf="false">
        <li *ngFor="let number of numbers" class="list-group-item">
          {{ number }}
        </li>
      </ul>

      <ul class="list-group" *ngIf="onlyOdd">
        <li
          [ngClass]="{ odd: number % 2 !== 0 }"
          [ngStyle]="{
            background: number % 2 !== 0 ? 'yellow' : 'transparent'
          }"
          *ngFor="let number of oddNumbers"
          class="list-group-item"
        >
          {{ number }}
        </li>
      </ul>

      <!-- <ul class="list-group" *ngIf="!onlyOdd">
        <li
          [ngClass]="{ odd: number % 2 !== 0 }"
          [ngStyle]="{
            background: number % 2 !== 0 ? 'yellow' : 'transparent'
          }"
          *ngFor="let number of evenNumbers"
          class="list-group-item"
        >
          {{ number }}
        </li>
      </ul>

      <ng-template [ngIf]="!onlyOdd">
        <div>
          <li
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{
              background: number % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let number of evenNumbers"
            class="list-group-item"
          >
            {{ number }}
          </li>
        </div>
      </ng-template> -->

      <ul class="list-group" *appUnless="onlyOdd">
        <li
          [ngClass]="{ odd: number % 2 !== 0 }"
          [ngStyle]="{
            background: number % 2 !== 0 ? 'yellow' : 'transparent'
          }"
          *ngFor="let number of evenNumbers"
          class="list-group-item"
        >
          {{ number }}
        </li>
      </ul>

      <ng-template [ngIf]="!onlyOdd">
        <div>
          <li
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{
              background: number % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let number of evenNumbers"
            class="list-group-item"
          >
            {{ number }}
          </li>
        </div>
      </ng-template>

      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <p [appBetterHightlight]="'yellow'" defaultHighlightColor="red">
          Only odd
        </p>
      </ng-template>

      <hr>

      <input class="form-control" type="number" [(ngModel)]="value">

      <div [ngSwitch]="value">
      <p *ngSwitchCase="5">
        Value is 5!
      </p>
      <p *ngSwitchCase="10">
        Value is 10!
      </p>
      <p *ngSwitchCase="100">
        Value is 100!
      </p>
      <p *ngSwitchDefault>
        Value is {{ value }}...
      </p>
      </div>

    </div>
  </div>
</div>
